<!DOCTYPE html>
<meta charset="utf-8">
<style>

.background {
	fill: none;
	pointer-events: all;
}

.district {
	fill: #ccc;
	cursor: pointer;
}
.district.active {
	fill: purple;
}

.district:hover {
	fill: orange;
}
.mesh {
	fill: none;
	stroke: #fff;
	stroke-linecap: round;
	stroke-linejoin: round;
}
.district_no {
	fill: white;
	pointer-events: none;
}
.Republican {
	fill: red;
}
.Democratic {
	fill: blue;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 600,
    height = 600,
    active = d3.select(null);

var projection = d3.geo.mercator()
    .scale(1)
    .translate([0, 0]);

var path = d3.geo.path()
	.projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .on("click", reset);

var g = svg.append("g")
    .style("stroke-width", "1.5px");

function font_size_selection(d) {
	var largest_font_size = 14;
	var area = path.area(d);
	if (area > 2800) {return largest_font_size + "pt";}
	else {
		return Math.ceil((area/2800) * largest_font_size) + "pt";
	}
}

d3.json("enhanced.json", function(error, senate) {
	if (error) return console.error(error);
	console.log(senate);
	geoJSON = topojson.feature(senate, senate.objects.senate);
	console.log(geoJSON);

	var b = path.bounds(geoJSON),
		s = .95 / Math.max((b[1][0] - b[0][0]) / width,
						   (b[1][1] - b[0][1]) / height),
		t = [(width - s * (b[1][0] + b[0][0])) / 2,
		     (height - s * (b[1][1] + b[0][1])) / 2]

	projection
		.scale(s)
		.translate(t);

	g.selectAll("path")
		.data(geoJSON.features)
	  .enter().append("path")
	   	.attr("d", path)
	   	.attr("class", function(d) {
	   		if (d.properties.legislator === undefined) return "district";
	   		return "district " + d.properties.legislator.party;
	   	})
	   	.on("click", clicked);

	g.selectAll("text")
		.data(geoJSON.features)
	  .enter().append("text")
	  	.text(function(d) { return d.id ;})
	  	.attr("x", function(d) { return path.centroid(d)[0]; })
	  	.attr("y", function(d) { return path.centroid(d)[1]; })
	  	.attr("text-anchor", "middle")
	  	.attr("font-size", font_size_selection)
	  	.attr("class", "district_no");

	g.append("path")
		.datum(topojson.mesh(senate, 
							 senate.objects.senate, 
							 function(a, b) { return a !== b; }))
		.attr("class", "mesh")
		.attr("d", path);


});

function clicked(d) {
	if (active.node() === this) return reset();
	active.classed("active", false);
	active = d3.select(this).classed("active", true);
	percent_svg_to_fill = .4;

	var bounds = path.bounds(d),
		dx = bounds[1][0] - bounds[0][0],
		dy = bounds[1][1] - bounds[0][1],
		x = (bounds[0][0] + bounds[1][0]) / 2,
		y = (bounds[0][1] + bounds[1][1]) / 2,
		scale = percent_svg_to_fill / Math.max(dx / width, dy / height),
		translate = [width / 2 - scale * x, height / 2 - scale * y];

	g.transition()
		.duration(750)
		.style("stroke-width", 1.5 / scale + "px")
		.attr("transform", "translate(" + translate + ")scale(" + scale + ")");
}

function reset() {
  active.classed("active", false);
  active = d3.select(null);

  g.transition()
      .duration(750)
      .style("stroke-width", "1.5px")
      .attr("transform", "");
}

</script>
</body>
